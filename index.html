lator </button> <button type="button" data-action="copy-onepager" class="inline-flex items-center gap-2 rounded-lg bg-[${BRAND.accent}] px-4 py-2 text-sm font-bold text-white shadow-sm transition hover:brightness-110 ${focusRing()}"> <i data-lucide="clipboard" class="w-4 h-4 text-[${BRAND.icon}]" aria-hidden="true"></i> ${STATE.copied ? 'Copied!' : 'Copy executive one-pager'} </button> </div> </aside> </div> <p class="text-xs text-[${BRAND.muted}]">Transparency: Recast AW complements device management (e.g., Intune). Windows/macOS focus. Metrics are illustrative; actual results vary.</p> </section> `; } function kpi(icon,label,value,hint){ return ` <div class="rounded-2xl border border-white/10 bg-white/5 p-5"> <div class="flex items-center justify-between"> <div> <div class="text-xs text-[${BRAND.muted}]">${label}</div> <div class="text-xl font-semibold text-white">${value}</div> </div> <i data-lucide="${icon}" class="w-5 h-5 text-[${BRAND.icon}]" aria-hidden="true"></i> </div> ${hint ? `<div class="mt-1 text-xs text-[${BRAND.muted}]">${hint}</div>` : ''} </div> `; } function numInput(label, key, value){ return ` <label class="flex flex-col gap-1"> <span class="text-xs text-[${BRAND.muted}]">${label}</span> <input class="rounded-xl border border-white/10 bg-black/30 px-3 py-2 text-sm text-white placeholder-white/40 ${focusRing()}" inputmode="decimal" value="${value}" data-action="set-roi" data-key="${key}"> </label> `; } function kv(label, value){ return ` <div class="flex items-center justify-between rounded-lg bg-black/30 px-3 py-2"> <span class="text-[${BRAND.muted}]">${label}</span> <span class="font-semibold text-white">${value}</span> </div> `; } function attachGlobalEvents(){ const root = document.getElementById('app'); root.querySelectorAll('[data-action="switch-tab"]').forEach(btn=>{ btn.addEventListener('click', (e)=>{ const next = e.currentTarget.getAttribute('data-tab'); STATE.activeTab = next; track('scene_viewed', { scene: next }); render(); }); }); r
